title: "Simon Kojima"
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-remote-theme

logo: "./logo.png"
search_enabled: false

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red